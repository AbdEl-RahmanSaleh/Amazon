@switch (pageLayoutService.layout$ | async)
{
  @case(PageLayout.Authorized)
  {
    <app-authorized-layout><router-outlet /></app-authorized-layout>
  }
  @case(PageLayout.UnAuthorized)
  {
    <app-un-authorized-layout><router-outlet /></app-un-authorized-layout>
  }
  @case(PageLayout.Seller)
  {
    <app-seller-layout><router-outlet /></app-seller-layout>
  }
}
