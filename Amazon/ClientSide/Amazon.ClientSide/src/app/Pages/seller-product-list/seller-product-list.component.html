    <div class="action-buttons d-flex">
        <a routerLink="/seller/add-product" class="btn btn-success mx-3 my-1">Add Product</a>
    </div>
    <section>
        <div class="table-container">
            <table class="product-table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Brand</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Brand</th>
                        <th>Sales</th>
                        <th>Action</th>
                        <th>Action</th>
                        <th>Reviews</th>
                        <th>Seller</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data loop - bind this to your product list in your component -->
                    <tr  [routerLink]="['/seller/product-details',product.id]" *ngFor="let product of products">
                        <td>{{ product.name }}</td>
                        <td>{{ product.brandName }}</td>
                        <td>{{ product.price | currency }}</td>
                        <td>{{ product.categoryName }}</td>
                        <td>{{ product.brandName }}</td>
                        <td>sales</td>
                        <td> 
                          <button  (click)="edit(product)" class="btn btn-success">Edit Product</button>
                        </td>
                        <td> 
                          <button (click)="delete(product.id)" class="btn btn-danger">Delete</button>
                        </td>
                        <td>rating</td>
                        <td>seller</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
